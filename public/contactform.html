<form name="VCJJ-Contact-Form" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
  <input type="text" name="name" id="name" />
  <input type="email" name="email" id="email" />
  <input type="tel" name="phone" id="phone" />
  <fieldset id="input_4">
    <legend>Select a Program</legend>

    <label>
      <input type="checkbox" name="class" value="No Gi BJJ" id="class-option-no-gi-bjj" />

      No Gi BJJ</label
    >

    <label>
      <input type="checkbox" name="class" value="Gi BJJ" id="class-option-gi-bjj" />

      Gi BJJ</label
    >

    <label>
      <input type="checkbox" name="class" value="Teen Bjj" id="class-option-teen-bjj" />

      Teen Bjj</label
    >

    <label>
      <input type="checkbox" name="class" value="Muay Thai" id="class-option-muay-thai" />

      Muay Thai</label
    >
  </fieldset>

  <button type="submit" class="twelve columns">Send</button>
</form>
