<form name="VCJJ-Contact-Form" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
  <input type="text" name="name" id="input_1" />
  <input type="email" name="email_1" id="input_2" />
  <input type="tel" name="tel_2" id="input_3" />
  <fieldset id="input_4">
    <legend>Select a Program</legend>

    <label>
      <input type="checkbox" name="checkbox_3" value="No Gi BJJ" id="checkbox_3-option-no-gi bjj" />

      No Gi BJJ</label
    >

    <label>
      <input type="checkbox" name="checkbox_3" value="Gi BJJ" id="checkbox_3-option-gi-bjj" />

      Gi BJJ</label
    >

    <label>
      <input type="checkbox" name="checkbox_3" value="Teen Bjj" id="checkbox_3-option-teen-bjj" />

      Teen Bjj</label
    >

    <label>
      <input type="checkbox" name="checkbox_3" value="Muay Thai" id="checkbox_3-option-muay-thai" />

      Muay Thai</label
    >
  </fieldset>

  <button type="submit" class="twelve columns">Send</button>
</form>
